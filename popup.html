<html>

<head>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="header">
		FL CSS Collaboration
		<span class="indicator"></span>
	</div>
	<div class="content">
		<div class="description">
			Use this tool to prevent css conflict when working together in the same site
		</div>
		<div class="data">
			<label>Site ID: </label>
			<strong id="siteid"></strong>
		</div>
		<div class="csslink">
			<label for="csslink">Add this to theme options</label>
			<textarea name="csslink"
				id="csslink"><link href="https://flcssgit.smplwp.com/?site=SITE_ID&fl=SERVER_ID" type="text/css" rel="stylesheet"></textarea>
		</div>
		<a href="" target="_blank" id="exportbtn" class="btn">EXPORT CSS</a>
		<a href="" target="_blank" id="optionsbtn" class="btn">THEME OPTIONS</a>
		<a href="" target="_blank" id="librarybtn" class="btn">DIVI LIBRARY</a>
		<a href="" target="_blank" id="screenshotbtn" class="btn">GENERATE SCREENSHOT</a>
		<a href="" target="_blank" id="checklandingbtn" class="btn">CHECK LANDING PAGES</a>
		<a href="" target="_blank" id="redirectionsbtn" class="btn">REDIRECTIONS</a>
		<a href="" target="_blank" id="jsonldbtn" class="btn">JSON LD</a>
		<div class="url">
			<form id="form-url">
				<label for="url">Paste URL here</label>
				<input type="text" name="url" id="url" autocomplete="off">
				<label for="url">Result</label>
				<textarea name="result" id="result"></textarea>
			</form>
		</div>
		<a href="javascript:void(0)" id="btn-copy" class="btn">COPY URL</a>
		<a href="javascript:void(0)" id="btn-typo" class="btn">TYPOGRAPHY CHECK</a>
	</div>

	<script type="text/javascript" src="jquery.1.8.2.js"></script>
	<script src="popup.js"></script>
</body>

</html>
